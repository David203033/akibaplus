<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AkibaPlus SACCOS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        .auth-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-card {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 2rem;
        }
        .auth-card h1 {
            text-align: center;
            color: #2563eb;
            font-size: 1.75rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="auth-page">
        <div class="auth-card">
            <h1><i class="fas fa-piggy-bank me-2"></i>AkibaPlus</h1>
            
            <form id="loginForm" method="post" action="/login">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" name="username" id="email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                    <small class="text-muted"><a href="#">Forgot password?</a></small>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-4">
                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                </button>
            </form>

            <hr class="my-4">

            <p class="text-center text-muted mb-0">
                Don't have an account? <a th:href="@{/register}" class="text-primary font-semibold">Register here</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/scripts.js}"></script>
    <!-- Use form POST to /auth/login so Spring Security can handle authentication -->
</body>
</html>
