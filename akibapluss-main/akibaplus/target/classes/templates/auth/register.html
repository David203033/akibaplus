<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AkibaPlus SACCOS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        .auth-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        .auth-card {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 2rem;
        }
        .auth-card h1 {
            text-align: center;
            color: #2563eb;
            font-size: 1.75rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="auth-page">
        <div class="auth-card">
            <h1><i class="fas fa-user-plus me-2"></i>Create Account</h1>
            
            <form id="registerForm" onsubmit="handleRegister(event)">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">First Name</label>
                            <input type="text" id="firstName" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">Last Name</label>
                            <input type="text" id="lastName" class="form-control" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" id="phone" class="form-control" placeholder="+255..." required>
                </div>

                <div class="form-group">
                    <label class="form-label">NIDA Number</label>
                    <input type="text" id="nida" class="form-control" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" minlength="8" required>
                    <small class="text-muted">Minimum 8 characters</small>
                </div>

                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" required>
                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" id="terms" class="form-check-input" required>
                    <label class="form-check-label" for="terms">
                        I agree to the <a href="#">Terms & Conditions</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-user-check me-2"></i>Create Account
                </button>
            </form>

            <hr class="my-4">

            <p class="text-center text-muted mb-0">
                Already have an account? <a th:href="@{/login}" class="text-primary font-semibold">Sign in here</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/scripts.js}"></script>
    <script>
        function handleRegister(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                Utils.showToast('Passwords do not match', 'danger');
                return;
            }
            
            const fullName = document.getElementById('firstName').value + ' ' + document.getElementById('lastName').value;
            
            Auth.register({
                fullName,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                nida: document.getElementById('nida').value,
                password
            });
        }
    </script>
</body>
</html>
